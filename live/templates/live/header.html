{% extends "live/layout.html" %}

{% block header %}
<div class="container">
<div class="row">
    {% if request.user.is_authenticated %}
        <div class="col text-left">User: {{ request.user.first_name }}</div>
        <div class="col text-right"> <a href="{% url "logout" %}">Logout</a></div>
    {% else %}
        <div class="col text-right"><a href="{% url "login" %}">Log-in</a></div>
    {% endif %}
</div>
</div>
{% endblock %}
